    <script src="script.js"></script>
    <script>
        const audio = document.getElementById("background-music");

        // Set initial volume to 20% (optional, can be removed if not needed)
        audio.volume = 0.1;

        // Play music from a specific timestamp when the screen is clicked or touched
        document.body.addEventListener("click", function () {
            if (audio.paused) {
                audio.currentTime = 117; // Start playback at 30 seconds
